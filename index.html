<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WeatherNow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
